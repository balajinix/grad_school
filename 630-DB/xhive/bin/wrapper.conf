wrapper.app.parameter.1=com.xhive.tools.XhiveServer
wrapper.app.parameter.2=-debug
wrapper.app.parameter.3=-federation
wrapper.app.parameter.4="C:/xhive/data/XhiveDatabase.bootstrap"
